
      <mat-card style="width: 40rem;">
        <mat-card-header>
          <mat-card-title>{{dessert.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dessert.image}}">
        <mat-card-content>
          <p>
            {{dessert.description}}
          </p>
          <p class="price">$ {{dessert.price}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="deletDessert(dessert.dessertId)" color="primary"><mat-icon>remove_circle</mat-icon></button>
          <button mat-raised-button [routerLink]="['/editDessert',dessert.dessertId]" color="primary"><mat-icon>create</mat-icon></button>
          <button mat-raised-button color="primary" (click)="AddtoCart(dessert.dessertId)"><mat-icon>shopping_bag</mat-icon></button>

          <mat-select matNativeControl [(ngModel)]="quantity" required>
          
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="9">9</mat-option>
            <mat-option value="10">10</mat-option>
          </mat-select>
    
          <div *ngIf="alreadyInCart">
            <p style="color: red;"> Already added to cart</p>
          </div>
        </mat-card-actions>
      </mat-card>
