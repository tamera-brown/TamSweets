
<div class="container">
    <h2>Contact Us!</h2>
    <br/>
    <div class="row">
    <div class="col-md-4 offset-md-2">
    <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)"><div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
    </div>
    <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
    </div>
    <div class="form-group">
    <label for="comment">Message</label>
    <textarea class="form-control" formControlName="Message" name="Comment">
    </textarea>
    </div>
    <button mat-raised-button color= "primary" type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
    </form>
    <div *ngIf="messageSent">
        <p>Thank you for contacting us! </p>
    </div>
    </div>
    
    
    <div class="contactinfo">
        <a href="tel://204-635-2147">
                    <p><i class="fas fa-mobile"></i> 204-635-2147</p>
        </a>
            <a href="mailto:tamsweets@gmail.com">
        <p><i class="fas fa-envelope"></i> tamsweets@gmail.com</p>
        </a>
    </div>
    <br/>
    <div id="map">
   
    </div>
    </div>
    </div>
