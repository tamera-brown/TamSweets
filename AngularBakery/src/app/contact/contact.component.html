    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="section-title">
                        <h2>Contact Us</h2>
                        <p><b>Bootstrap 4 contact form</b> is designed with a Google map. contact form pages design is created by using Bootstrap and custom CSS</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <form class="mb-4 mb-lg-0" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)"><div class="form-group"></div>
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="Subject" placeholder="Subject" formControlName="Subject" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" formControlName="Message" name="Comment"></textarea>
                        </div>
                        <button mat-raised-button color= "primary" type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>

                    </form>
                    <div *ngIf="messageSent">
                        <p>Thank you for contacting us! </p>
                    </div>
                </div>
                <br/>
                <div class="contactinfo">
                    <a href="tel://204-635-2147">
                                <p><i class="fas fa-mobile fa-2x"></i> 204-635-2147</p>
                    </a>
                        <a href="mailto:tamsweets@gmail.com">
                    <p><i class="fas fa-envelope fa-2x"></i> tamsweets@gmail.com</p>
                    </a>
                </div>
                <div class="col-lg-5">
                    
                        <button mat-raised-button color="primary" (click)="GetDirections()" type="submit" class="btn btn-primary"><i class="fas fa-location-arrow"></i>   Get Directions</button>
    
                        <div id="map"></div>
                       
                    </div>
                </div>
        </div>
    </section>
