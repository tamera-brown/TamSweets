<div *ngIf="isLoading">
<mat-spinner></mat-spinner>
</div>
<form id="dessertFilter">
<input type="text" [(ngModel)]="term" [(ngModel)]= "term" [ngModelOptions]="{standalone: true}" placeholder="Search for Dessert"/>
</form>
<app-dessert  *ngFor="let dessert of desserts | dessertFilter:term" [dessert]="dessert"></app-dessert>
